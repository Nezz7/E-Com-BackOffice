<section id="login">
  <div [ngBusy]="busy" class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <div class="text-center" style="margin: 20px">
            <a href="javascript:" class="logo"><span>Back<span>Office</span></span><i class="zmdi zmdi-layers"></i></a>
          </div>
          <form action="javascript:" id="login-form">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input [(ngModel)]="credentials.email" type="email" name="email" id="email" class="form-control"
                     placeholder="somebody@example.com">
            </div>
            <div class="form-group">
              <label for="key" class="sr-only">Password</label>
              <input [(ngModel)]="credentials.password" type="password" name="key" id="key" class="form-control"
                     placeholder="Password">
            </div>

            <input (click)="attemptLogin()" type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block"
                   value="Log in">
          </form>
          <hr>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">×</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Recovery password</h4>
      </div>
      <div class="modal-body">
        <p>Type your email account</p>
        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-custom">Recovery</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<footer id="footer">
  <div class="container">
