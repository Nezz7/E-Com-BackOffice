<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <h4 class="header-title m-t-0 m-b-30">Nouveau Produit</h4>
      <div class="row">
        <div class="col-lg-6">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-md-2 control-label">Label</label>
              <div class="col-md-10">
                <input type="text" class="form-control" value="label">
              </div>
            </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Quantite</label>
                <div class="col-md-10">
                  <input type="number" class="form-control" min="0">
                </div>
              </div>
                <div class="form-group">
                  <label class="col-md-2 control-label">Prix</label>
                  <div class="col-md-10">
                    <input type="number" class="form-control" min="0">
                  </div>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
